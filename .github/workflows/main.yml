name: build-and-deploy

on:
  push:
    branches:
      - "main"

env:
  GKE_CLUSTER: hubba-cluster     # Add your cluster name here.
  GKE_ZONE: us-central1          # Add your cluster zone here.
  TIMESTAMP: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    outputs:
      TIMESTAMP: ${{ steps.set-time.outputs.TIMESTAMP }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Current Date as Env Variable
        run: echo "TIMESTAMP=$(date +'%Y-%m-%dT%H-%M-%S')" >> $GITHUB_ENV

      - id: set-time
        name: Set Output Timestamp
        run: echo "TIMESTAMP=${{ env.TIMESTAMP }}" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: |
          npm install
          npm run build
        working-directory: web-service

      - name: Build and Push web-service
        uses: docker/build-push-action@v5
        with:
          context: web-service
          platforms: linux/amd64
          push: true
          tags: eddisonso/web-service:${{ env.TIMESTAMP }}, eddisonso/web-service:latest

      - name: Build and Push user-service
        uses: docker/build-push-action@v5
        with:
          build-args: |
            DB_USER=${{ secrets.DB_USER }}
            DB_PORT=${{ secrets.DB_PORT }}
            DB_NAME=${{ secrets.DB_NAME }}
            DB_HOSTNAME=${{ secrets.DB_HOSTNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          context: user-service
          platforms: linux/amd64
          push: true
          tags: eddisonso/user-service:${{ env.TIMESTAMP }}, eddisonso/user-service:latest

      - name: Pass Timestamp to Deploy Stage
        id: pass-ts
        run: |
          echo "::set-output name=TIMESTAMP::$TIMESTAMP"
  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-push]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - id: "auth"
        name: "authenticate with google cloud"
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"
  
      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v2"
  
      - uses: google-github-actions/get-gke-credentials@db150f2cc60d1716e61922b832eae71d2a45938f
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_ZONE }}
          project_id: "hubba-412704"
  
      - name: Deploy
        run: |-
          kubectl set image deployment/user-service user-service=eddisonso/user-service:${{needs.build-and-push.outputs.TIMESTAMP}}
          kubectl set image deployment/web-service web-service=eddisonso/web-service:${{needs.build-and-push.outputs.TIMESTAMP}}
