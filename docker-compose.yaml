version: "3"
services:
  postgres:
    build:
      context: .
    image: postgres:latest
    container_name: "hubba-db" 
    environment:
      POSTGRES_DB: "hubba"
      POSTGRES_USER: "hubba"
      POSTGRES_PASSWORD: "hubba" 
      PGDATA: "/data/hubba"
    volumes:
       - hubba-db:/data/hubba
    networks:
       - hubba-subnet 
    ports:
      - "5432:5432"
    restart: unless-stopped
  user-service:
      build:
        context: ./user-service
        dockerfile: ./Dockerfile
      image: "user-service"
      container_name: "user-service"
      environment:
        DB_HOSTNAME: "hubba-db"
        DB_USER: "hubba"
        DB_PASSWORD: "hubba" 
        DB_PORT: 5432
        DB_NAME: "hubba"
        VERSION: "DEV"
      networks:
         - hubba-subnet
      ports:
        - "8000:8000"
      restart: unless-stopped
  web-service:
      build:
        context: ./web-service
        dockerfile: ./Dockerfile
      image: "web-service"
      container_name: "web-service"
      environment:
        USER_SERVICE_HOSTNAME: "user-service"
        USER_SERVICE_PORT: 8000
      networks:
         - hubba-subnet
      ports:
        - "80:80"
      restart: unless-stopped

volumes:
  hubba-db:
    external: true
networks:
  hubba-subnet:
